{% extends 'main.html' %}
{% load staticfiles %}


{% block post %}

{% if user.username %}
    <form action="/posts/addpost/" method="post">
        {% csrf_token %}
        {{ post_form }}
        <input type="submit" class="button" value="Добавить пост">
    </form>
{% endif %}
{% for post in posts %}
	<h2>{{post.post_title}}</h2>
	<p>{{post.post_text}}</p>
	<p>
		<a href="/posts/addlike/{{post.id}}/">
			<img src="{%static "plus.png" %}" width="20px" height="20px"> {{post.post_likes}}
		</a>
	</p>
	<h6>Дата публикации: {{post.post_date}}</h6>
	<hr>
{% endfor %}
{% endblock %}
