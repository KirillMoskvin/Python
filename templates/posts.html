{% extends 'main.html' %}
{% load staticfiles %}

{% block post %}
{% for post in posts %}
	<h2>{{post.post_title}}</h4>
	<p>{{post.post_text}}</p>
	<p><img src="{%static "plus.png"%}" width="20px" height="20px"> {{post.post_likes}}</p>	
	<h6>Дата публикации: {{post.post_date}}</h6>
	<hr>
{% endfor %}
{% endblock %}
