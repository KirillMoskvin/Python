{% extends 'main.html' %}
{% load staticfiles %}



{% block feed %}
    <h3>Новости: </h3>
{% for post in user_feed %}
    <hr align="left" width="62%">
    <h5>{{post.post_text}}</h5>
    <p>
        <form action="/posts/addlike/{{post.id}}/" method="post">
                {% csrf_token %}
                <input type="image" src="{%static "plus.png" %}" width="20px" height="20px" content="">
                {{post.post_likes}}
        </form>
    </p>
    <h7>
        Опубликовано: {{post.post_date}}
        <a href="/user/{{ post.post_author.id }}/" >{{ post.post_author.username}}</a>
    </h7>
{% endfor %}
{% endblock %}
